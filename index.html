<body >

<div class="background-wrap">
			<video id="video-bg" preload="auto" autoplay="true" loop="loop" muted="muted"> 
				<source src="bgvideo.mp4" type="video/mp4">
				Video not supported
			</video>          
		</div>
		        <div class="content">         
			        <h1 >Let's use our brains to have some fun!!</h1>
			        <p>Please select your age</p>
                    <form >
                    <select name="page" id="goToPage" class="custom-select" style="width:10%;" ">
                        <option selected >Choose...</option>
                            <option value="1">4-6 years</option>
                            <option value="2">7-12 years</option>
                            <option value="3">13-18 years</option>
                    </select>
                    <input type="submit" onclick="myFunction()" value="Submit" class="buttontheme" />
                    </form>
                    
                    <div class="button-parents">
                    <button type="button"  class="btn btn-danger btn-lg buttonparents animate__animated animate__swing animate__infinite"><a href="preschooler.html">Parents</a></button>
                    </div>
                </div>

<script type="text/javascript">
 var optionsToSelect = ['4-6 years','7-12 years' '13-18 years'];
 var select = document.getElementById( 'goToPage' );

for ( var i = 0, l = select.options.length, o; i < l; i++ )
{
  o = select.options[i];
  if ( optionsToSelect.indexOf( o.text ) != -1 )
  {
    o.selected = true;
  }
}
function myFunction() {
    if (select.options[i].length==1)
    {location.replace("https://www.w3schools.com")}
    else if(select.options[i].length==2 )
    {location.replace("kids.html")}
    else (select.options[i].length==3)
    {location.replace("highschooler.html")}

}
</script>
